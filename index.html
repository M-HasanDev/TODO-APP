<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>

    <!-- CSS LINK  -->
    <link rel="stylesheet" href="./style.css">
    <!-- CSS LINK -->
</head>
<body>
    <div id="mainContainer">
        <!-- HEADER START-->
            <div id="header">
                <header>
                    <h1 id="heading">TODO APP</h1>
                </header>
            </div>
        <!-- HEADER END -->

        <!-- CONTENT START -->
        <section id="content">
            <form id="inputForm">
                <input type="text" placeholder="Write your Todo task." required id="getTodo">
                <button onclick="addTodoList()" id="addTodo">Add Todo</button>
                <button onclick="clearTodo()" id="clearAllTodo">Clear All Todo</button>
            </form>
            <Ul id="todoUL"></Ul>
        </section>
        <!-- CONTENT END -->

        <!-- FOOTER START -->
        <footer id="footer">
            <p id="tag">Designed by Muhammad Hasan Raza</p>
        </footer>
        <!-- FOOTER END -->

    </div>

    <!-- JAVASCRIPT LINK -->
    <script src="./app.js"></script>
    <!-- JAVASCRIPT LINK -->
</body>
</html>
