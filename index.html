<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="mainContainer">
        <!-- HEADER START-->
            <div id="header">
                <header>
                    <h1 id="heading">TODO APP</h1>
                </header>
            </div>
        <!-- HEADER END -->

        <!-- CONTENT START -->
        <section id="content">
            <form id="inputForm">
                <input type="text" placeholder="Write your Todo task." required id="getTodo">
                <button id="addTodo">Add Todo</button>
                <button id="clearAllTodo">Clear All Todo</button>
            </form>
            <table id="todoTable">
                <tr id="tableTodoRow">
                    
                </tr>
            </table>
        </section>
        <!-- CONTENT END -->

        <!-- FOOTER START -->
        <footer id="footer">
            <p id="tag">Designed by Muhammad Hasan Raza</p>
        </footer>
        <!-- FOOTER END -->

    </div>
</body>
</html>
